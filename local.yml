version: '3'
name: ds

volumes:
  document_search_local_postgres_data: {}
  document_search_local_postgres_data_backups: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    depends_on:
      - postgres
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    volumes:
      - document_search_local_postgres_data:/var/lib/postgresql/data
      - document_search_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  docs:
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./document_search:/app/document_search:z
    ports:
      - "9000:9000"
    command: /start-docs
